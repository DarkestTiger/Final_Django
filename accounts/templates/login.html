{% extends "base.html" %} {% load static %} {% block title %}
<title>로그인</title>
{% endblock title %} {% block content %}
<div id="main-container" class="container">  
  <div class="box">
    <img src="{% static "images\logo.png" %}" alt="오운완" />
  </div>
  <div class="app">
    <div class="title">
        <h1 style="text-align: center;font-weight: 700;margin-top: 20%;">로그인</h1>
    </div>
        <form>
            {% csrf_token %}
            <div class="username">
                <input
                type="text"
                id="username"
                placeholder="사용자명"
                name="username"
                />
            </div>
            <br>
            <div class="pw">
                <input
                type="password"
                id="password"
                placeholder="비밀번호"
                name="password"
                />
            </div>
            <br>
            <button type="button" id="submit" onclick="clickhandler()">로그인</button>
            <hr style="width:100%;height:4px;border:none;background-color:#141414;">
            <div class="signup" onclick="location.href='{% url "accounts:signup" %}'">
                <h4 style="text-align: center; font-weight: 700;">회원가입</h4>
            </div>
        </form>        
    <div>
</div>
  

  <script>
    function clickhandler(){
        const username = $("#username").val()
        const password = $("#password").val()

        $.ajax({
            url: "/accounts/auth/login/",
            type: "POST",
            data: {
                username:username,
                password:password,
            },
            success: function(response) {
                console.log("success : ",response);
                location.href="{% url 'articles:list-template'%}"
            },
            error: function(error) {
                console.log("error : ",error);
            },
        });
    };
  </script>
</div>
{% endblock content %}
