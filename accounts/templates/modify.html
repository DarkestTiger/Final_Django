{% extends "base.html" %}

{% block title %}
<title>프로필 수정</title>
{% endblock title %}

{% block content %}

<script>
    function update(event) {
        event.preventDefault();
        console.log('게시글 업로드')
        $.ajax({
            type: 'PUT',
            url: '/accounts/auth/{{ user.username }}/modify/',
            data: new FormData(event.target),
            contentType: false,
            processData: false,
            success: function (response) {
                location.reload()
            },
            error: function(e) {
                console.log(e.responseJSON)
            }
        })
    }
</script>

{% endblock content %}
